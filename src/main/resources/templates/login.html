<!DOCTYPE html>
<html>
    <head>
        <title>LiPic</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div><h1 class="text-center">
				LiPic
			</h1></div>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li class="nav-item active"><a href="home.html">Test Picture</a></li>
      <li class="nav-item"><a href="palettes.html">Shared Palette</a></li>
      <li class="nav-item"><a href="palettes.html">Your Records</a></li>
      <li class="nav-item"><a href="users.html">Community</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
	<div class="center-block" style="height:50px"></div>
	</div>
<div class="col-md-3 column"></div>
<div class="col-md-6 column">
  <div data-th-if="${param.error}">
      Invalid username and password.
  </div>
  <div data-th-if="${param.logout}">
      You have been logged out.
  </div>
  <div class="center-block" style="height:30px"></div>

              <form data-th-action="@{/login}" method="post">
                <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" name="username" class="form-control" />
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" name="password" />
  </div>
             <div class="center-block" style="height:30px"></div>
            <div><input type="submit" class="btn btn-info btn-block" value="Sign In"/></div>
        </form>

    <div class="center-block" style="height:100px"></div>
</div>
	<div class="col-md-3 column"></div>
</div>
</div>
</body>
</html>
